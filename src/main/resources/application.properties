# ===================================
# DATABASE CONFIGURATION
# ===================================
spring.datasource.url=jdbc:mysql://localhost:3306/mindmate_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
# LEAVE EMPTY FOR XAMPP (Delete 'YOUR_PASSWORD_HERE')
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===================================
# JPA/HIBERNATE CONFIGURATION
# ===================================
spring.jpa.hibernate.ddl-auto=update
# Updated to modern dialect to avoid warnings
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# ===================================
# JSP VIEW RESOLVER
# ===================================
spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp

# ===================================
# CONNECTION POOL
# ===================================
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5

# Enable SQL logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ===================================
# SECURITY HEADERS (For Assessment)
# ===================================
# Automatically log out user after 30 minutes of inactivity
server.servlet.session.timeout=30m

# Prevent JavaScript (XSS attacks) from reading the Session ID
server.servlet.session.cookie.http-only=true

